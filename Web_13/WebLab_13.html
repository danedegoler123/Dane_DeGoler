<html>
<head>
</head>
<body>
	
<form>
	Height: <input type "text" size = 15 maxLength = 10 id = "height" value = "Enter height in inches" />
	<br/>
	<br/>
	Weight: <input type "text" size = 15 maxLength = 10 id = "weight" value = "Enter weight in pounds" />
	<br/>
	<br/>
	<input type = "button" value = "Calculate" onclick = "calcBMI()"/>
</form>

<script type = "text/javascript">
	function calcBMI() {
	var h = document.getElementById("height").value;
	var w = document.getElementById("weight").value;
	document.write("Your BMI is..." + (w/(h*h)) * 703);
	}
</script>
</body>
</html>
